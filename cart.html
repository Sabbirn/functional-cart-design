<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping - Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/78c10999a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav area start -->
    <section class="nave-menu-area">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="login.html">
              <img src="images/logo.png" alt="Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto nav-text-color">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Shop</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a href="cart.html" class="nav-link"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
              </ul>

              <button class="login-button">
                <a class="nav-link" href="login.html">Login</a>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!-- nav area end -->

    <!-- main area start -->
    <section class="main-area">
      <div class="container">
        <div class="row">
          <h5 class="back-button">
            <a href="#"> <i class="fa-solid fa-arrow-left"></i> Back </a>
          </h5>
        </div>
        <div class="row">
          <!--  -->
          <div class="col-lg-7 col-md-12">
            <div
              class="heading-text d-flex justify-content-between align-items-center"
            >
              <h4>Shopping Cart</h4>
              <a href="#">Continue shopping ></a>
            </div>
            <div class="products-table">
              <div class="row text-center">
                <div class="col-lg-3 col-md-4 col-4 text14">Product</div>
                <div class="col-lg-3 col-md-4 col-4 text14">Quantity</div>
                <div class="col-lg-3 col-md-4 col-4 text14">Total Price</div>
                <div class="col-lg-3 col-md-3 col-3 text14 clear-text">
                  <button>Clear all</button>
                </div>
              </div>
              <hr />
              <!-- bag 1 -->
              <div class="row mb-5 mt-5 text-center">
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="product-img-title d-flex justify-content-center align-items-center"
                  >
                    <img src="images/bag-1.png" />
                    <p class="text16">Bag-1</p>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="quantity-button d-flex justify-content-center align-items-center"
                  >
                    <button onclick="incDc('bag', false)">-</button>
                    <input
                      id="bag-count"
                      class="text-center"
                      value="1"
                      type="text"
                      readonly
                    />
                    <button onclick="incDc('bag', true)">+</button>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4 t-button" id="bag-total">
                  $110
                </div>
                <div class="col-lg-3 col-md-4 col-4 x-button">
                  <button>X</button>
                </div>
              </div>
              <!-- bag 2 -->
              <div class="row mb-5 text-center">
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="product-img-title d-flex justify-content-center align-items-center"
                  >
                    <img src="images/bag-2.png" />
                    <p class="text16">Bag-2</p>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="quantity-button d-flex justify-content-center align-items-center"
                  >
                    <button onclick="incDc('bag2', false)">-</button>
                    <input
                      id="bag2-count"
                      class="text-center"
                      value="1"
                      type="text"
                      readonly
                    />
                    <button onclick="incDc('bag2', true)">+</button>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4 t-button" id="bag2-total">
                  $260
                </div>
                <div class="col-lg-3 col-md-4 col-4 x-button">
                  <button>X</button>
                </div>
              </div>
              <!-- bag 3 -->
              <div class="row mb-5 text-center">
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="product-img-title d-flex justify-content-center align-items-center"
                  >
                    <img src="images/bag-3.png" />
                    <p class="text16">Bag-3</p>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4">
                  <div
                    class="quantity-button d-flex justify-content-center align-items-center"
                  >
                    <button id="dc" onclick="incDc('bag3', false)">-</button>
                    <input
                      id="bag3-count"
                      class="text-center"
                      value="1"
                      type="text"
                      readonly
                    />
                    <button id="inc" onclick="incDc('bag3', true)">+</button>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4 col-4 t-button" id="bag3-total">
                  $110
                </div>
                <div class="col-lg-3 col-md-4 col-4 x-button">
                  <button>X</button>
                </div>
              </div>
              <hr />
              <!-- total -->
              <div class="total-price-show">
                <div class="sub-total-price-show">
                  <div>
                    <p>Subtotal :</p>
                    <p class="mt-3">Shipping :</p>
                  </div>
                  <div class="price-shiping">
                    <p id="total-price">$480</p>
                    <p id="tax-amount" class="marg">$86</p>
                  </div>
                </div>
              </div>
              <hr />
              <div class="total-price-show">
                <div class="sub-total-price-show">
                  <div>
                    <p>Total :</p>
                  </div>
                  <div class="price-shiping">
                    <p id="grand-total">$480</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div
            class="col-lg-4 col-md-6 col-sm-8 offset-sm-2 offset-md-3 offset-lg-1 border-custom"
          >
            <div class="payment-header">
              <h4>Payment Method</h4>
              <div class="payment-button">
                <p>Select Payment Method :</p>
                <div class="row">
                  <div class="col-lg-4 col-4">
                    <button id="cod">
                      <img src="images/cod.jpg" alt="" />
                      C O D
                    </button>
                  </div>
                  <div class="col-lg-4 col-4">
                    <button id="bks">
                      <img src="images/bks.png" alt="" />
                      Bkash
                    </button>
                  </div>
                  <div class="col-lg-4 col-4">
                    <button id="ngd">
                      <img src="images/ngd.png" alt="" />
                      Nagad
                    </button>
                  </div>
                </div>
              </div>
              <div id="codDesign" class="payment-form mt-5">
                <label class="text-center">
                  পন্য হাতে পেয়ে তারপর টাকা দিন (Get the product and then pay)
                </label>
                <button class="check-out-btn">Check Out</button>
              </div>
              <div id="cashOd" class="payment-form mt-5">
                <label class="text-center">
                  01********* এই নম্বর টিতে টাকা পাঠিয়ে নিচের ফর্ম টি পূরণ করুন
                </label>
                <br />
                <br />
                <label
                  >যে নাম্বার দিয়ে পেমেন্ট করা হয়েছে সেই নম্বর টি বসান</label
                >
                <input
                  class="margin-botm"
                  type="text"
                  placeholder="Payment Number"
                />
                <label class="text-center"
                  >আপনার TRX টোকেন টা দিন পেমেন্ট কনফার্ম করার জন্য
                </label>
                <input type="text" placeholder="Payment TRX id" />

                <button class="check-out-btn">Check Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- main area end -->
    <section class="foorer">
      <footer class="mt-5">
        <p class="text-center">&copy; 2024 || LUU</p>
      </footer>
    </section>
    <!-- javascript -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
